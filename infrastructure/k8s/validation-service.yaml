apiVersion: apps/v1
kind: Deployment
metadata:
  name: validation-service
  namespace: sentinel-sda
spec:
  replicas: 1
  selector:
    matchLabels:
      app: validation-service
  template:
    metadata:
      labels:
        app: validation-service
    spec:
      containers:
        - name: validation-service
          image: sentinel-sda-validation-service:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: SERVICE_NAME
              value: validation-service
            - name: FUSION_URL
              value: http://fusion-engine:8000/fuse
            - name: HTTP_TIMEOUT_SECONDS
              value: "3.0"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: sentinel-jwt
                  key: JWT_SECRET
            - name: JWT_ISSUER
              valueFrom:
                secretKeyRef:
                  name: sentinel-jwt
                  key: JWT_ISSUER
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: validation-service
  namespace: sentinel-sda
spec:
  selector:
    app: validation-service
  ports:
    - name: http
      port: 8000
      targetPort: 8000
